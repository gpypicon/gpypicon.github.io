<!DOCTYPE html>
<html>

<head>
    <title>Guillaume Picon CV</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" />

  <script src="http://maps.google.com/maps?file=api&amp;v=2;key=AIzaSyCrPa6drXko80KV63wGgqjjTEPyGSrhUXE&sensor=false" type="text/javascript"></script>


    <script type="text/javascript">
        function initialize() {
            if (GBrowserIsCompatible()) {
                var map = new GMap2(document.getElementById("map_canvas"));
                map.setCenter(new GLatLng(17.4419, -129), 13);
                map.setUIToDefault();
            }
        }
    </script>

    <link href="filescv/nobelists.js" type="application/json" rel="exhibit-data" />

    <link rel="exhibit-extension" type="text/javascript" href="https://www.simile-widgets.org/exhibit3/examples/api/extensions/time/time-extension.js" />

    <script src="https://www.simile-widgets.org/exhibit3/examples/api/exhibit-api.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lucida Grande", "Tahoma", "Helvetica", "Arial", sans-serif;
            color: #222622;
        }
        
        table,
        tr,
        td {
            font-size: inherit;
        }
        
        tr,
        td {
            vertical-align: top;
        }
        
        img,
        a img {
            border: none;
        }
        
        #main-content {
            background: white;
        }
        
        #title-panel {
            padding: 0.25in 0.5in;
        }
        
        #top-panels {
            padding: 0.5em 0.5in;
            border-top: 1px solid #BCB79E;
            border-bottom: 1px solid #BCB79E;
            background: #FBF4D3;
        }
        
        .exhibit-tileView-body {
            list-style: none;
        }
        
        .exhibit-collectionView-group-count {
            display: none;
        }
        
        table.nobelist {
            border: 1px solid #ddd;
            padding: 0.5em;
            margin: 0.5em 0;
            display: block;
        }
        
        div.name {
            font-weight: bold;
            font-size: 120%;
        }
        
        .relationship {
            color: #888;
        }
        
        div.nobelist-thumbnail {
            float: left;
            width: 13em;
            height: 10em;
            border: 1px solid #BCB79E;
            background: #F0FFF0;
            padding: 1em;
            margin: 0.5em;
            text-align: center;
        }
        
        div.nobelist-timeline-lens {
            padding: 1em;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function deceaseRowStyler(itemID, database, tr, rowIndex) {
            var deceased = database.getObject(itemID, "deceased");
            if (deceased == "yes") {
                tr.style.backgroundColor = "#f88";
            }
        }
    </script>
</head>

<body>
    <ul id="path">
        <li><a href="https://www.linkedin.com/in/piconus">Linkedin</a></li>
    </ul>

    <div id="main-content">
        <div id="title-panel">
            <h1>General Technology Engineer</h1>
            <p>open to new projects and ideas</p>
        </div>

        <div id="top-panels">
            <table style="{width: 100%}">
                <tr>
                    <td>
                        <div data-ex-role="facet" data-ex-expression=".discipline" data-ex-facet-label="Discipline"></div>
                    </td>
                    <td>
                        <div data-ex-role="facet" data-ex-expression=".relationship" data-ex-facet-label="Relationship"></div>
                    </td>
                    <td>
                        <div data-ex-role="facet" data-ex-expression=".shared" data-ex-facet-label="Shared?"></div>
                    </td>
                    <td>
                        <div data-ex-role="facet" data-ex-expression=".deceased" data-ex-facet-label="Deceased?"></div>
                    </td>
                </tr>
            </table>
        </div>
        <div data-ex-role="viewPanel" style="padding: 1em 0.5in;">
            <table data-ex-role="lens" class="nobelist" style="display: none;">
                <tr>
                    <td><img data-ex-src-content=".imageURL" alt="portrait" /></td>
                    <td>
                        <div data-ex-content=".label" class="name"></div>
                        <div>
                            <span data-ex-content=".discipline" class="discipline"></span>,
                            <i data-ex-content=".nobel-year"></i>
                        </div>
                        <div data-ex-if-exists=".co-winner" class="co-winners">
                            Co-winners: <span data-ex-content=".co-winner"></span>
                        </div>
                        <div data-ex-content=".relationship-detail" class="relationship"></div>
                    </td>
                </tr>
            </table>

            <div data-ex-role="view" data-ex-view-class="Thumbnail" data-ex-showa-ll="true" data-ex-orders=".discipline" data-ex-possible-orders=".label, .last-name, .discipline, .relationship, .shared, .deceased, .nobel-year">
                <div data-ex-role="exhibit-lens" class="nobelist-thumbnail" style="display: none;">
                    <img data-ex-src-content=".imageURL" alt="portrait" />
                    <div><span data-ex-content=".label"></span></div>
                    <div>
                        <span data-ex-content=".discipline" class="discipline"></span>,
                        <span data-ex-content=".nobel-year" class="year"></span>
                    </div>
                </div>
            </div>
            <div data-ex-role="view" data-ex-label="Details" data-ex-viewClass="Tile" data-ex-show-all="true" data-ex-orders=".discipline, .nobel-year" data-ex-possible-orders=".label, .last-name, .discipline, .relationship, .shared, .deceased, .nobel-year">
            </div>
            <div data-ex-role="view" data-ex-view-class="Timeline" data-ex-start=".nobel-year" data-ex-color-key=".discipline" data-ex-caption=".discipline" data-ex-bubble-width="150" data-ex-bubble-height="150">
                <div data-ex-role="lens" class="nobelist-timeline-lens" style="display: none;">
                    <img data-ex-src-content=".imageURL" alt="portrait" />
                    <div><span data-ex-content=".label"></span></div>
                    <div>
                        <span data-ex-content=".discipline" class="discipline"></span>,
                        <span data-ex-content=".nobel-year" class="year"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
